<!-- Code for login form -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            </div>
            <div class="modal-body">

                <form>

                    <div class="mb-3">
                      <label for="Email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="Email">
                    </div>

                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary text-center" >Submit</button>
                  </form>
            </div>
        
          </div>
        </div>
      </div>

      <!-- code for registration form -->

      <div class="modal fade" id="regi" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            </div>

            <div class="modal-body">

                <form>

                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="Email">
                      </div>

                      <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <input type="address" class="form-control" id="Email">
                      </div>

                      <div class="mb-3">
                        <label for="Mob" class="form-label">Mobile No</label>

                      </div>

                    <div class="mb-3">
                      <label for="Email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="Email">
                    </div>

                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary text-center" >Submit</button>
                  </form>
            </div>
        
          </div>
        </div>
      </div>
